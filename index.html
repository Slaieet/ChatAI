<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatAI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

  <header class="p-header">
    <div class="p-header_left">
      <img src="./icons/robot.svg" alt="robot">
      <h1>ChatAI</h1>
    </div>
    <nav class="p-header_nav">
      <ul>
        <li><a href="https://slaieet.com" target="_blank">About me</a></li>
      </ul>
      <ul>
        <li><a href="https://github.com/slaieet" target="_blank">GitHub</a></li>
      </ul>
      <ul>
        <li><a href="">LinkedIn</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="main_section">
      <ul class="main_section_list">
        <li class="main_section_list_cage">
          <header>
            <img src="./icons/user.svg" alt="Imagen del usuario">
          </header>

          <article>
            <div class="user-time">
              <strong>ChatAI</strong>
              <time datetime="14:39">2:39pm</time>
            </div>
            <p class="message">Hello! how can i assist you today?</p>
          </article>
        </li>
      </ul>
    </section>
  </main>

  <form class="p-form">
    <div class="p-form_cage">
      <input placeholder="Type your message" class="p-form_input">
      <button type="button" class="send">
        <img src="./icons/send.svg" alt="Send">
      </button>
    </div>
  </form>

  <template id="message-template">
    <li class="main_section_list_cage">
      <header>
        <img src="./icons/user.svg" alt="Imagen del usuario">
      </header>

      <article>
        <div class="user-time">
          <strong></strong>
          <time datetime=""></time>
        </div>
        <p class="message"></p>
      </article>
    </li>
  </template>

</body>
</html>
