<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatAI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <script type="module" src="./scripts/index.js"></script>
</head>
<body>

  <header class="p-header">
    <div class="p-header_left">
      <img src="./icons/robot.svg" alt="robot">
      <h1>ChatAI</h1>
    </div>
    <nav>
      <ul class="p-header_ul">
        <li><a href="https://slaieet.com" target="_blank">About me</a></li>
        <li><a href="https://github.com/slaieet" target="_blank">GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/angel-jasso-046b74292/" target="_blank">LinkedIn</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="main_section">
      <ul class="main_section_list" id="container-chat">
        <li class="main_section_list_cage">
          <div class="container">
            <header>
              <img src="./icons/robot.svg" alt="Imagen del usuario">
            </header>
  
            <article>
              <div class="user-time">
                <strong>ChatAI</strong>
                <time datetime="14:39">2:39</time>
              </div>
              <p class="message">Hello! How can I assist you today?</p>
            </article>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <form class="p-form" id="form-message">
    <div class="p-form_cage">
      <input placeholder="Type your message" class="p-form_input" id="input-message" autocomplete="off">
      <button class="send" id="button-send">
        <img src="./icons/send.svg" alt="Send">
      </button>
    </div>
  </form>

  <!-- <div id="loader">

  </div> -->
  
  <template id="message-template">
    <li class="main_section_list_cage">
      <div class="container">
        <header>
          <img  alt="Imagen del usuario" class="profile-image">
        </header>
  
        <article>
          <div class="user-time">
            <strong class="who"></strong>
            <time class="time" datetime=""></time>
          </div>
          <p class="message"></p>
        </article>
      </div>
    </li>
  </template>

</body>
</html>
